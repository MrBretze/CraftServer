group 'CraftServer'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.7

repositories {
    mavenCentral()

    maven {
        name = "spigot-repo"
        url = "https://hub.spigotmc.org/nexus/content/groups/public/"
    }

    flatDir {
        dirs 'lib'
    }

}

dependencies {

    compile 'org.bukkit:bukkit:1.8.3-R0.1-SNAPSHOT'

    compile name: 'authlib-1.5.21'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
